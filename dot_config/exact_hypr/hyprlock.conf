background {
    monitor =
    path = ~/Pictures/wallpapers/9236.JPG
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 0 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.3172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}


general {
    # no_fade_in = true
    # no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

